<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="myForm">
        <form action="#">
            <fieldset>
                <legend>Texto</legend>
                <!-- nombre -->
                <label for="nombre">Nombre</label>
                <input type="text" name="name" id="nombre" minlength="2"> 
                <!-- apellido -->
                <label>Apellido: <input type="text" id="apellido" name="name" maxlength="5"/label>
                    <br><br>
                <label for="area">TextoArea</label>
                <textarea name="area" id="area" cols="30" rows="2"></textarea>
            </fieldset>
            <fieldset>
                <legend>Otros</legend>
                <label for="numero">Numero</label>
                <input type="number" name="numero" id="numero" min="10" max="15">
                <br><br>
                <label for="fecha">Fecha</label>
                <input type="date" name="fecha" id="fecha"  onchange="obtenerFecha()">
                <br><br>
                <p class="mayor"></p>
                


                <br><br>
                <label for="password">Passowrd</label>
                <input type="password" name="pasword" id="password" minlength="6" maxlength="10">
                <br><br>
                <label for="color">Elige Color</label>
                <input type="color" name="color" id="color" onchange="cambioDeColor()">
                <br><br>
                <label for="color1">color 1</label>
                <input type="color" name="color1" id="color1">
                <label for="color2">color 2</label>
                <input type="color" name="color2" id="color2">
                <br>
                <button type="button" onclick="degradado()">Cambiar fondo por degradado</button>
                <br>
                <div class="conic"></div>
                    <label for="color3">color 3</label>
                    <input type="color" name="color3" id="color3">
                    <label for="color4">color 4</label>
                    <input type="color" name="color4" id="color4">
                    <br>
                    <button type="button" onclick="degradadoConico()">Cambiar fondo por degradado Conico</button>
                    <br>

            </fieldset>
            <div>
                <button type="submit">enviar</button>
            </div>

        </form>
    </div>
<script src="js/formulario.js"></script>
</body>
</html>
